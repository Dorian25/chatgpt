<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href='css/style.css'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/three-dots/0.3.2/three-dots.css" integrity="sha512-T0LypOLfE+p06dLuhn7npxXy8VJt86Eyx4U5eeou9gWHwunC0KtuF7BCxR+eR21/gSrIuZtKEco8V3jMX+NC0A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <div id="chat-header">
            <div id='chatgpt-title'>
                <div id='icon-container'>
                    <img id="icon-img" src="img/chatgpt.gif"/>
                    <div id='icon-status-circle'></div>
                </div>
                <div id="title-container">
                    <p id="title-txt">ChatGPT</p>
                    <p id="title-status-txt">Online now</p>
                </div>
            </div>
            <ion-icon id="icon-github" name="logo-github" size="large"></ion-icon>
        </div>


        <div id="chat-container">
            <div id="info-conversation">
                <p>New conversation begin</p>
            </div>
        </div>


        <div id="chat-input">
            <button id="talk-btn">
                <ion-icon name="mic-outline" size="large"></ion-icon>
            </button>
            <form id="form">
                <input type="text" id="input-user" placeholder="Write a message" required>
                <button type=submit" id="submit-btn">
                    <ion-icon name="paper-plane-outline" size="large"></ion-icon>
                </button>
            </form>
        </div>
    </body>

</html>
